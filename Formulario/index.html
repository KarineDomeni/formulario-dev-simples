<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css/style.css" media="screen">
    <link rel="icon" href="./img/formulario.png">
    <title>Formulário</title>
</head>
<body>
    <img src="./img/form.png" alt="Imagem de formulário com lápis" width="12%">
    <div>
        <h1 id="titulo">Cadastro de Desenvolvedores</h1>
        <p id="subtitulo">Insira suas informações:</p>       
    </div>
    <form>
        <div class="grupo">
            <ul style="list-style:none;">
                <li>
                    <label for="nome"><strong>Nome completo</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </li>
                <li>
                    <label for="email"><strong>E-mail</strong></label>
                    <input type="email" name="email" id="email" required>
                </li>
            </ul>
        </div>
        <br>
        <div class="campo">
            <label><strong>Qual lado da aplicação você desenvolve?</strong></label>
            <label>
                <input type="radio" name="devweb" value="frontend" checked>Front-end 
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Back-end 
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">Fullstack
            </label>
            <label>
                <input type="radio" name="devweb" value="outro">Outro
            </label>
        </div>
        <div class="campo">
            <label for="senioridade"><strong>Senioridade</strong></label>
            <select id="senioridade">
                <option selected disabled value="">Selecione</option>
                <br>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>
        <fieldset class="grupo">
            <div id="check">
                <label><strong>Selecione as tecnologias que você utiliza:</strong></label>
                <br>
                <br>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScript">
                <label for="tecnologia3">JavaScript</label>
                <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                <label for="tecnologia4">PHP</label>
                <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
                <label for="tecnologia5">C#</label>
                <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Python">
                <label for="tecnologia6">Python</label>                
                <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java">
                <label for="tecnologia7">Java</label>
                <input type="checkbox" id="tecnologia8" name="tecnologia8" value="Outro">
                <label for="tecnologia8">Outro</label>
            </div>
        </fieldset>
        <div class="campo">
            <br>
            <label><strong>Comente sua experiência na área:</strong></label>
            <textarea row="6" style="width: 38em" id="experiencia" name="experiencia"></textarea>
        </div>
        <button class="botao" type="submit">Enviar</button>
    </form>
</body>
</html>
